<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="header">Image Slider</h1>

    <div id="cont">
        <div class="image">
            <img src="img/img1.jpg" alt="">
            <p class="caption">Image 1</p>
        </div>
        <div class="image">
            <img src="img/img2.jpg" alt="">
            <p class="caption">Image 2</p>
        </div>
        <div class="image">
            <img src="img/img3.jpg" alt="">
            <p class="caption">Image 3</p>
        </div>
        <div class="image">
            <img src="img/img4.jpg" alt="">
            <p class="caption">Image 4</p>
        </div>
        <div class="image">
            <img src="img/img5.jpg" alt="">
            <p class="caption">Image 5</p>
        </div>
        <div>
            <span class="arrow" id="prev">&#8249</span>
            <span class="arrow" id="next">&#8250</span>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
